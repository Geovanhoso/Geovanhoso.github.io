<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Yummy</title>
    <style>
        body {
            background-image: url('fundinho.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .titulo-img {
            width: 90%;
            max-width: 800px;
            margin: 10px 0;
            height: auto;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
            padding: 0 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
        }

        .button {
            border: 2px solid black;
            border-radius: 20px;
            padding: 20px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            height: auto;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
        }

        .button1 { background-color: #fc4545; }
        .button2 { background-color: #f1d715; }
        .button3 { background-color: #70c732; }
        .button4 { background-color: #22b7ff; }

        .button:hover {
            transform: scale(1.05);
        }

        .gif-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .gif-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsividade para modo paisagem em telas menores */
        @media (max-width: 768px) {
            .titulo-img {
                max-width: 90%;
                margin-bottom: 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .column {
                width: 90%;
                gap: 10px;
            }

            .button {
                padding: 15px;
                font-size: 1.6rem;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>

    <img src="titulo.png" alt="Cooking Yummy" class="titulo-img">

    <div class="button-container">
        <div class="column">
            <a href="#" class="button button1" onclick="showGif('JOGOS/Bud e as Cores/index.html')">
                Bud e as Cores
            </a>
            <a href="#" class="button button2" onclick="showGif('JOGOS/Encaixe os Alimentos/inicial.html')">
                Encaixe os Alimentos
            </a>
        </div>
        <div class="column">
            <a href="#" class="button button3" onclick="showGif('JOGOS/Bud e os Legumes/index1.html')">
                Bud e os Legumes
            </a>
            <a href="#" class="button button4" onclick="showGif('JOGOS/Memoria das Frutas/inicial.html')">
                Mem√≥ria das Frutas
            </a>
        </div>
    </div>

    <div class="gif-overlay" id="gifOverlay">
        <img src="carregamento.gif" alt="Carregando...">
    </div>

    <script>
        function showGif(url) {
            const gifOverlay = document.getElementById('gifOverlay');
            gifOverlay.style.display = 'flex';

            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }
    </script>

</body>
</html>
