<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Yummy</title>
    <style>
        body {
            background-image: url('fundinho.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .titulo-img {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            height: auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            padding: 0 5px;
            align-items: center;
        }

        .button {
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            background-color: #555;
            will-change: transform;
        }

        .button1 { background-color: #fc4545; }
        .button2 { background-color: #f1d715; }
        .button3 { background-color: #70c732; }
        .button4 { background-color: #22b7ff; }

        .button:hover {
            transform: scale(1.05);
        }

        .button:focus {
            outline: 2px solid #fc4545;
            outline-offset: 4px;
        }

        .gif-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .gif-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .modal .modal-content .button {
            background-color: #70c732;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .titulo-img {
                max-width: 70%;
            }

            .button {
                padding: 8px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <img src="titulo.png" alt="Cooking Yummy" class="titulo-img">

    <div class="button-container">
        <a href="#" class="button button1" onclick="showModal()">
            Bud e as Cores
        </a>
        <a href="#" class="button button2" onclick="showModal()">
            Encaixe os Alimentos
        </a>
        <a href="#" class="button button3" onclick="showModal()">
            Bud e os Legumes
        </a>
        <a href="#" class="button button4" onclick="showGif('JOGOS/Memoria das Frutas/inicial.html')">
            Memória das Frutas
        </a>
    </div>

    <!-- Modal de mensagem -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-message">Disponível na próxima atualização</h2>
            <button class="button" onclick="closeModal()">OK</button>
        </div>
    </div>
    <div class="gif-overlay" id="gifOverlay">
        <img src="carregamento.gif" alt="Carregando...">
    </div>


    <script>
        function showModal() {
            // Exibe o modal com a mensagem
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            // Fecha o modal
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
        function showGif(url) {
            const gifOverlay = document.getElementById('gifOverlay');
            gifOverlay.style.display = 'flex';

            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }
    </script>

</body>
</html>
