<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Yummy</title>
    <style>
        /* Configuração do corpo */
        body {
            background-image: url('fundinho.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            color: white;
            height: 100vh;
        }

        .titulo-img {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 40px;
            height: auto;
        }

        /* Flexbox principal */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 70px;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Cada coluna */
        .column {
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 45%;
        }

        /* Estilos padrão do botão */
        .button {
            border: 2px solid black;
            border-radius: 25px;
            padding: 30px 50px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            height: 120px;
            text-align: center;
            line-height: 120px;
            text-decoration: none;
        }

        .button1 { background-color: #fc4545; }
        .button2 { background-color: #f1d715; }
        .button3 { background-color: #70c732; }
        .button4 { background-color: #22b7ff; }

        .button:hover {
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        .button span {
            display: block;
            margin-top: 10px;
            font-size: 20px;
        }

        /* Overlay do GIF */
        .gif-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .gif-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsivo para dispositivos móveis (modo paisagem em telas menores) */
        @media (max-width: 768px) and (orientation: landscape) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 0 20px;
            }

            .column {
                width: 100%;
                gap: 20px;
            }

            .button {
                font-size: 20px;      /* Diminui o tamanho da fonte */
                padding: 15px 30px;   /* Reduz o padding do botão */
                height: auto;         /* Ajusta a altura automaticamente */
                width: 100%;          /* Cada botão ocupa a largura completa */
                line-height: normal;
            }
        }
    </style>
</head>
<body>

    <img src="titulo.png" alt="Cooking Yummy" class="titulo-img">

    <div class="button-container">
        <div class="column">
            <a href="#" class="button button1" onclick="showGif('JOGOS/Bud e as Cores/index.html')">
                Bud e as Cores
            </a>
            <a href="#" class="button button2" onclick="showGif('JOGOS/Encaixe os Alimentos/inicial.html')">
                Encaixe os Alimentos
            </a>
        </div>
        <div class="column">
            <a href="#" class="button button3" onclick="showGif('JOGOS/Bud e os Legumes/index1.html')">
                Bud e os Legumes
            </a>
            <a href="#" class="button button4" onclick="showGif('JOGOS/Memoria das Frutas/inicial.html')">
                Memória das Frutas
            </a>
        </div>
    </div>

    <div class="gif-overlay" id="gifOverlay">
        <img src="carregamento.gif" alt="Carregando...">
    </div>

    <script>
        function showGif(url) {
            const gifOverlay = document.getElementById('gifOverlay');
            gifOverlay.style.display = 'flex';
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }
    </script>

</body>
</html>
