<!DOCTYPE html>

<head>

    <style>
        /* Certifique-se de incluir este CSS no arquivo style.css ou diretamente no <style> no HTML */

body {
    margin: 0;
    padding: 0;
    font-family: 'Chewy', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Configuração padrão para a área de jogo */
.game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Número de colunas padrão */
    gap: 10px;
    max-width: 800px;
    padding: 10px;
}

/* Estilo das cartas */
.card {
    width: 100px; /* Tamanho padrão */
    height: 150px; /* Tamanho padrão */
    border-radius: 8px;
    background-color: #FFF;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

/* Ajustes para tela em modo paisagem */
@media (max-width: 768px) and (orientation: landscape) {
    .game-board {
        grid-template-columns: repeat(6, 1fr); /* Mais colunas no modo paisagem */
        gap: 5px;
        padding: 5px;
    }

    .card {
        width: 60px; /* Reduz tamanho das cartas para caber na tela em modo paisagem */
        height: 90px;
    }
}

/* Ajustes para telas menores que 480px */
@media (max-width: 480px) and (orientation: landscape) {
    .game-board {
        grid-template-columns: repeat(8, 1fr); /* Mais colunas em telas muito pequenas */
        gap: 5px;
        padding: 2px;
    }

    .card {
        width: 50px; /* Cartas menores */
        height: 75px;
    }
}

/* Centralizar o título e ajustar a margem */
.game-title {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-align: center;
    color: #fff;
}

/* Botão de voltar e timer */
.back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 50px;
    height: auto;
}

.timer {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    color: #fff;
}

</style>
    <link rel="stylesheet" href="style.css">
