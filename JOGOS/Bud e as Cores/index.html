<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bud e as Cores</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <!-- Seta de Voltar -->
<div class="back-arrow-container">
    <a href="../je.html" class="back-arrow-link">
        <img src="img/voltar.png" alt="Voltar" class="back-arrow">
    </a>
</div>

    <div class="audio-button" id="start-music">
    <img src="img/audiofundo.png" alt="Ãudio" />
</div>


    <div class="header">
        <img id="game-title" src="img/nomedojogo.png" alt="Nome do Jogo" width="500px" />
    </div>
    <div class="game-container">
        <div class="character">
            <div class="thought-bubble">
                <img id="fruit-image" src="img/maca.png" alt="Fruta">
            </div>
            <div class="character-img">
                <img id="perso" src="img/bud.png" alt="Bud">
            </div>
        </div>
        <div class="food-container">
            <img id="food-image" src="img/macapb.png" alt="Fruta Preto e Branco">
        </div>
        <div class="colors-container">
            <div class="colors">
                <div class="palette-container">
                    <div class="palette">
                        <div class="color" data-color="red" style="background-color: red;"></div>
                        <div class="color" data-color="green" style="background-color: green;"></div>
                        <div class="color" data-color="blue" style="background-color: blue;"></div>
                        <div class="color" data-color="#ffd633" style="background-color: #ffd633;"></div>
                        <div class="color" data-color="#f17c0f" style="background-color: #f17c0f;"></div>
                        <div class="color" data-color="#D0883E" style="background-color: #D0883E;"></div>
                        <div class="color" data-color="#722e5c" style="background-color: #722e5c;"></div>
                        <div class="color" data-color="#51d938" style="background-color: #51d938;"></div>
 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
       <source src="audio/Lara.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.7.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
