<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="background-music" loop volume="1.0">
        <source src="MusicaFundo.MP3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <div id="game-container">
        <div id="title-container">
            <img id="game-title" src="titulo1.png" alt="Título do Jogo">
        </div>

        <!-- Contêiner para o botão de voltar e o placar -->
        <div id="top-left-container">
            <a href="index1.html" id="return-link">
                <img id="return-button" src="voltar.png" alt="Voltar">
            </a>
            <div id="score">Pontuação: 0</div>
        </div>

        <div id="clown-container">
            <img id="clown" src="clown.png" alt="Palhaço">
        </div>

        <!-- Tela de felicitação -->
        <div id="end-screen" class="hidden">
            <div id="end-screen-content">
                <button id="play-again-button">JOGAR NOVAMENTE</button>
            </div>
        </div>

        <!-- Modal de saída -->
        <div id="overlay" class="hidden"></div>
        <div id="exit-modal" class="hidden">
            <img id="exit-image" src="sair.png" alt="Deseja sair?">
            <div class="button-container">
                <img id="confirm-exit-button" src="Sim.png" alt="Sim" onclick="handleExit('yes')" />
                <img id="cancel-exit-button" src="Nao.png" alt="Não" onclick="handleExit('no')" />
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <div id="particles"></div>
    <div id="fruits-container"></div>

    <script src="facil.js"></script>
    <script>
        // Tocar a música de fundo ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('background-music');
            music.volume = 1.0; // Define o volume no máximo
            music.play().catch(error => {
                console.log("A reprodução da música foi impedida: ", error);
                // Opcional: você pode mostrar um botão para o usuário iniciar a música se isso ocorrer
            });
        });
    </script>
</body>
</html>
